name: Build and Release

on:
  push:
    branches: [ "main" ]
    # 只有当 push 的标签以 'v' 开头时（例如 v1.0.0），才触发 Release 流程
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      # 矩阵配置：定义 2x2 = 4 种组合
      matrix:
        goos: [linux, windows]
        goarch: [amd64, arm64]
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build Binary
      env:
        # 使用矩阵变量设置 Go 交叉编译环境
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0 # 通常交叉编译建议关闭 CGO，除非必须用
      run: |
        # 1. 确定二进制文件名
        BINARY_NAME="myapp-${{ matrix.goos }}-${{ matrix.goarch }}"
        
        # 2. 如果是 Windows，添加 .exe 后缀
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME="${BINARY_NAME}.exe"
        fi

        # 3. 执行构建 (-o 指定输出路径)
        echo "Building $BINARY_NAME..."
        go build -v -o "dist/$BINARY_NAME" ./...

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        # 将构建产物上传到 GitHub Actions 临时存储区
        name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build # 必须等所有 build 任务都成功才执行
    # 仅在 Tag 推送时运行此步骤
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./assets
        # 不指定 name 则下载所有 artifacts
        merge-multiple: true 

    - name: Display Downloaded Files
      run: ls -R ./assets

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        # 将下载的所有二进制文件上传到 Release
        files: assets/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
