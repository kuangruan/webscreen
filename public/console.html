<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebScreen Console</title>
    <link rel="manifest" href="/static/manifest.json">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/console.css">
    <script src="/static/i18n.js"></script>
</head>
<body class="min-h-screen flex flex-col pb-20 md:pb-0">

    <!-- Top App Bar -->
    <header class="sticky top-0 z-10 backdrop-blur-md bg-[#141414]/90 border-b border-[#28292a] px-4 py-4 md:px-8 md:py-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span class="material-symbols-rounded text-3xl text-[var(--md-sys-color-primary)]">devices</span>
                <h1 class="text-xl md:text-2xl font-semibold tracking-tight" data-i18n="app_title">WebScreen Console</h1>
                
                <div class="hidden md:flex items-center gap-2 ml-6 border-l border-gray-700 pl-6">
                    <button class="lang-btn text-xs font-medium text-gray-400 hover:text-white transition-colors" data-lang="en" onclick="i18n.setLang('en')">EN</button>
                    <button class="lang-btn text-xs font-medium text-gray-400 hover:text-white transition-colors" data-lang="zh" onclick="i18n.setLang('zh')">中文</button>
                    <button class="lang-btn text-xs font-medium text-gray-400 hover:text-white transition-colors" data-lang="ja" onclick="i18n.setLang('ja')">JP</button>
                </div>
            </div>
            <button onclick="fetchDevices()" class="p-2 rounded-full hover:bg-white/10 transition-colors" data-i18n-title="refresh" title="Refresh">
                <span class="material-symbols-rounded text-[#e3e3e3]">refresh</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-7xl mx-auto p-4 md:p-8">
        
        <!-- Action Chips / Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-medium mb-1" data-i18n="connected_devices">已连接设备</h2>
                <p class="text-sm text-[var(--md-sys-color-on-surface-variant)]" data-i18n="manage_devices_subtitle">管理和串流您的 Android 设备</p>
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <button onclick="openModal('pairModal')" class="flex-1 md:flex-none flex items-center justify-center gap-2 px-5 py-2.5 rounded-full bg-[#2a2b2c] text-[#e3e3e3] hover:bg-[#333] transition-colors font-medium text-sm">
                    <span class="material-symbols-rounded text-lg">qr_code_scanner</span>
                    <span data-i18n="wireless_pair">无线配对</span>
                </button>
                <button onclick="openModal('connectModal')" class="flex-1 md:flex-none flex items-center justify-center gap-2 px-6 py-2.5 rounded-full bg-[var(--md-sys-color-primary)] text-[var(--md-sys-color-on-primary)] hover:opacity-90 transition-opacity font-medium text-sm shadow-md">
                    <span class="material-symbols-rounded text-lg">add</span>
                    <span data-i18n="connect_device">连接设备</span>
                </button>
            </div>
        </div>

        <!-- Device Grid -->
        <div id="deviceGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Loading State -->
            <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-500">
                <div class="spinner mb-4"></div>
                <p data-i18n="scanning_devices">正在扫描设备...</p>
            </div>
        </div>

    </main>

    <!-- Connect Modal -->
    <dialog id="connectModal" class="bg-transparent p-4 m-auto outline-none">
        <div class="dialog-panel w-full max-w-sm bg-[#1e1f20] rounded-[28px] p-6 shadow-2xl border border-[#333]">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-medium" data-i18n="connect_new_device">连接新设备</h3>
                <button onclick="closeModal('connectModal')" class="p-1 rounded-full hover:bg-white/10">
                    <span class="material-symbols-rounded text-gray-400">close</span>
                </button>
            </div>
            
            <div class="space-y-4">
                <div class="group">
                    <label class="block text-xs font-medium text-[var(--md-sys-color-primary)] mb-1 ml-1" data-i18n="ip_address">IP 地址</label>
                    <input type="text" id="connectIP" class="md-input w-full px-4 py-3 rounded-xl text-white placeholder-gray-500" placeholder="192.168.0.x">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 ml-1" data-i18n="port_default">端口 (默认 5555)</label>
                    <input type="text" id="connectPort" class="md-input w-full px-4 py-3 rounded-xl text-white placeholder-gray-500" placeholder="5555" value="5555">
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-8">
                <button onclick="closeModal('connectModal')" class="px-5 py-2.5 rounded-full text-[var(--md-sys-color-primary)] hover:bg-white/5 font-medium text-sm transition-colors" data-i18n="cancel">取消</button>
                <button onclick="connectDevice()" class="px-6 py-2.5 rounded-full bg-[var(--md-sys-color-primary)] text-[var(--md-sys-color-on-primary)] font-medium text-sm shadow-sm hover:opacity-90 transition-opacity" data-i18n="connect">连接</button>
            </div>
        </div>
    </dialog>

    <!-- Pair Modal -->
    <dialog id="pairModal" class="bg-transparent p-4 m-auto outline-none">
        <div class="dialog-panel w-full max-w-sm bg-[#1e1f20] rounded-[28px] p-6 shadow-2xl border border-[#333]">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-medium" data-i18n="wireless_pair_title">无线配对</h3>
                <button onclick="closeModal('pairModal')" class="p-1 rounded-full hover:bg-white/10">
                    <span class="material-symbols-rounded text-gray-400">close</span>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-[var(--md-sys-color-primary)] mb-1 ml-1" data-i18n="ip_address">IP 地址</label>
                    <input type="text" id="pairIP" class="md-input w-full px-4 py-3 rounded-xl text-white placeholder-gray-500" placeholder="192.168.0.x">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 ml-1" data-i18n="port_wireless">端口 (无线调试端口)</label>
                    <input type="text" id="pairPort" class="md-input w-full px-4 py-3 rounded-xl text-white placeholder-gray-500" placeholder="e.g. 38123">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 ml-1" data-i18n="pair_code">配对码 (6位)</label>
                    <input type="number" id="pairCode" class="md-input w-full px-4 py-3 rounded-xl text-white placeholder-gray-500" placeholder="123456">
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-8">
                <button onclick="closeModal('pairModal')" class="px-5 py-2.5 rounded-full text-[var(--md-sys-color-primary)] hover:bg-white/5 font-medium text-sm transition-colors" data-i18n="cancel">取消</button>
                <button onclick="pairDevice()" class="px-6 py-2.5 rounded-full bg-[var(--md-sys-color-primary)] text-[var(--md-sys-color-on-primary)] font-medium text-sm shadow-sm hover:opacity-90 transition-opacity" data-i18n="pair">配对</button>
            </div>
        </div>
    </dialog>

    <!-- Configuration Modal -->
    <dialog id="configModal" class="bg-transparent p-4 m-auto outline-none">
        <div class="dialog-panel w-full max-w-md bg-[#1e1f20] rounded-[28px] p-6 shadow-2xl border border-[#333] max-h-[85vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6 sticky top-0 bg-[#1e1f20] z-10 py-2">
                <div>
                    <h3 class="text-xl font-medium" id="configModalTitle" data-i18n="configure_device">配置设备</h3>
                    <p class="text-xs text-gray-400 mt-1" data-i18n="configure_subtitle">设置流传输参数</p>
                </div>
                <button onclick="closeModal('configModal')" class="p-1 rounded-full hover:bg-white/10">
                    <span class="material-symbols-rounded text-gray-400">close</span>
                </button>
            </div>
            
            <div class="space-y-6">
                <!-- Android Settings -->
                <div id="androidSettings" class="space-y-6">
                    <!-- Video/Audio Section -->
                    <div class="bg-[#2a2b2c] p-4 rounded-2xl space-y-4">
                        <div class="flex items-center gap-2 text-[var(--md-sys-color-primary)] mb-2">
                            <span class="material-symbols-rounded text-lg">videocam</span>
                            <span class="text-sm font-bold uppercase tracking-wider" data-i18n="video">Video</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-400 mb-1 ml-1" data-i18n="max_fps">最大 FPS</label>
                                <input type="number" id="configMaxFPS" class="md-input w-full px-3 py-2 rounded-lg text-white text-sm" placeholder="60">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-400 mb-1 ml-1" data-i18n="bitrate">比特率 (Mbps)</label>
                                <input type="text" id="configVideoBitrate" class="md-input w-full px-3 py-2 rounded-lg text-white text-sm" placeholder="8M">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-medium text-gray-400 mb-1 ml-1" data-i18n="video_codec">视频编码</label>
                            <select id="configVideoCodec" class="md-input w-full px-3 py-2 rounded-lg text-white text-sm appearance-none bg-[url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjZmZmIiBoZWlnaHQ9IjI0IiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNyAxMGw1IDUgNS01eiIvPjwvc3ZnPg==')] bg-no-repeat bg-right">
                                <option value="h264" data-i18n="h264_recommended">H.264 (推荐)</option>
                                <option value="h265" data-i18n="h265_efficient">H.265 (高效)</option>
                                <!-- <option value="av1">AV1 (实验性)</option> -->
                            </select>
                        </div>

                        <div class="flex items-center justify-between py-1">
                            <label for="configAudio" class="text-sm font-medium text-gray-300 cursor-pointer select-none ml-1" data-i18n="audio_enable">启用音频</label>
                            <input type="checkbox" id="configAudio" class="md-switch">
                        </div>

                        <div>
                            <label class="block text-xs font-medium text-gray-400 mb-1 ml-1" data-i18n="video_codec_options">video_codec_options</label>
                            <input type="text" id="configVideoCodecOptions" class="md-input w-full px-3 py-2 rounded-lg text-white text-sm" placeholder="例如: i-frame-interval=10" data-i18n="codec_options_placeholder">
                        </div>
                    </div>

                    <!-- Display Section -->
                    <div class="bg-[#2a2b2c] p-4 rounded-2xl space-y-4">
                        <div class="flex items-center gap-2 text-[var(--md-sys-color-primary)] mb-2">
                            <span class="material-symbols-rounded text-lg">aspect_ratio</span>
                            <span class="text-sm font-bold uppercase tracking-wider" data-i18n="display">Display</span>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-medium text-gray-400 mb-1 ml-1" data-i18n="new_display">New Display</label>
                            <input type="text" id="configNewDisplay" class="md-input w-full px-3 py-2 rounded-lg text-white text-sm" placeholder="1920x1080/60">
                            <p class="text-[10px] text-gray-500 mt-1 ml-1" data-i18n="leave_empty_disable">留空以禁用此选项</p>
                        </div>
                    </div>
                </div>

                <!-- Xvfb Settings -->
                <div id="xvfbSettings" class="space-y-6 hidden">
                    <div class="bg-[#2a2b2c] p-4 rounded-2xl space-y-4">
                        <div class="flex items-center gap-2 text-[var(--md-sys-color-primary)] mb-2">
                            <span class="material-symbols-rounded text-lg">settings_system_daydream</span>
                            <span class="text-sm font-bold uppercase tracking-wider">Xvfb Config</span>
                        </div>

                        <div>
                            <label class="block text-xs font-medium text-gray-400 mb-1 ml-1">SSH IP</label>
                            <input type="text" id="xvfbIp" class="md-input w-full px-3 py-2 rounded-lg text-white text-sm" placeholder="Localhost doesn't need to be filled">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-400 mb-1 ml-1">SSH User</label>
                            <input type="text" id="xvfbUser" class="md-input w-full px-3 py-2 rounded-lg text-white text-sm" placeholder="Localhost doesn't need to be filled">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-400 mb-1 ml-1">Resolution</label>
                                <input type="text" id="xvfbResolution" class="md-input w-full px-3 py-2 rounded-lg text-white text-sm" placeholder="1920x1080">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-400 mb-1 ml-1">Frame Rate</label>
                                <input type="number" id="xvfbFrameRate" class="md-input w-full px-3 py-2 rounded-lg text-white text-sm" placeholder="60">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-400 mb-1 ml-1">Bitrate (bps)</label>
                                <input type="text" id="xvfbBitRate" class="md-input w-full px-3 py-2 rounded-lg text-white text-sm" placeholder="20000000">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-400 mb-1 ml-1">Codec</label>
                                <select id="xvfbCodec" class="md-input w-full px-3 py-2 rounded-lg text-white text-sm appearance-none bg-[url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjZmZmIiBoZWlnaHQ9IjI0IiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNyAxMGw1IDUgNS01eiIvPjwvc3ZnPg==')] bg-no-repeat bg-right">
                                    <option value="h264">H.264</option>
                                    <!-- <option value="h265">H.265</option> -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-8 pt-4 border-t border-[#333]">
                <button onclick="closeModal('configModal')" class="px-5 py-2.5 rounded-full text-[var(--md-sys-color-primary)] hover:bg-white/5 font-medium text-sm transition-colors" data-i18n="cancel">取消</button>
                <button onclick="saveDeviceConfig()" class="px-6 py-2.5 rounded-full bg-[var(--md-sys-color-primary)] text-[var(--md-sys-color-on-primary)] font-medium text-sm shadow-sm hover:opacity-90 transition-opacity" data-i18n="save_settings">保存设置</button>
            </div>
        </div>
    </dialog>

    <!-- Toast Container -->
    <div id="toast-container"></div>
    <script src="/static/console.js"></script>
</body>
</html>
